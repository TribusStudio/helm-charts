{{- if and .Values.service (hasKey .Values.service "type") .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "drupal.fullname" . }}
  labels:
    {{- include "drupal.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port | default 80 }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "drupal.labels" . | nindent 4 }}
{{- end }}
